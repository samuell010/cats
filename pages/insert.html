<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cat</title>
    <link rel="stylesheet" href="/styles/basicStyles.css">
    <script src="/js/insert.js" defer></script>
</head>
<body>
    <main>
        <h1>Add Cat</h1>
        <div id="fields">
            <p>
                <label>Number: <input type="text" id="number"></label>
            </p>
            <p>
                <label>Name: <input type="text" id="name"></label>
            </p>
            <p>
                <label>Breed: <input type="text" id="breed"></label>
            </p>
            <p>
                <label>Length: <input type="text" id="length"></label>
            </p>
            <p>
                <label>Year of Birth: <input type="text" id="yearOfBirth"></label>
            </p>
        </div>
        <button id="submit">Submit</button>
        <div id="resultarea"></div>
        <a href="/"><button>Menu</button></a>
    </main>
</body>
</html>
